<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول المشرف - سوق السيارات</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <style>
        .login-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .form-input {
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.1);
        }
        
        .security-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #10b981;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body class="login-bg">
    
    <!-- شارة الأمان -->
    <div class="security-badge animate__animated animate__fadeInDown">
        <i class="fas fa-shield-alt mr-2"></i>نظام آمن
    </div>
    
    <!-- صفحة الدخول -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="login-card rounded-2xl shadow-2xl p-8 w-full max-w-md animate__animated animate__fadeInUp">
            <!-- الشعار -->
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-gradient-to-br from-blue-600 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                    <i class="fas fa-user-shield text-white text-3xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800">لوحة المشرفين</h1>
                <p class="text-gray-600 mt-2">سوق السيارات - نظام الإدارة</p>
            </div>
            
            <!-- نموذج الدخول -->
            <form id="adminLoginForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        <i class="fas fa-user ml-2"></i>اسم المستخدم
                    </label>
                    <input type="text" 
                           name="username"
                           placeholder="أدخل اسم المستخدم"
                           required
                           class="form-input w-full p-4 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        <i class="fas fa-lock ml-2"></i>كلمة المرور
                    </label>
                    <div class="relative">
                        <input type="password" 
                               name="password"
                               id="password"
                               placeholder="أدخل كلمة المرور"
                               required
                               class="form-input w-full p-4 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 pr-12">
                        <button type="button" 
                                id="togglePassword"
                                class="absolute left-4 top-4 text-gray-500">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <!-- التحقق الثنائي -->
                <div id="twoFactorSection" class="hidden">
                    <label class="block text-gray-700 font-medium mb-2">
                        <i class="fas fa-mobile-alt ml-2"></i>رمز التحقق
                    </label>
                    <div class="flex space-x-2">
                        <input type="text" 
                               maxlength="1"
                               class="form-input w-16 h-16 text-center text-2xl border-2 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <input type="text" 
                               maxlength="1"
                               class="form-input w-16 h-16 text-center text-2xl border-2 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <input type="text" 
                               maxlength="1"
                               class="form-input w-16 h-16 text-center text-2xl border-2 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <input type="text" 
                               maxlength="1"
                               class="form-input w-16 h-16 text-center text-2xl border-2 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <input type="text" 
                               maxlength="1"
                               class="form-input w-16 h-16 text-center text-2xl border-2 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <input type="text" 
                               maxlength="1"
                               class="form-input w-16 h-16 text-center text-2xl border-2 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <p class="text-sm text-gray-500 mt-2">
                        تم إرسال رمز مكون من 6 أرقام إلى تطبيق المصادقة الخاص بك
                    </p>
                </div>
                
                <!-- خيارات إضافية -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" name="remember" class="h-5 w-5 text-blue-600 rounded">
                        <span class="mr-3 text-gray-700">تذكرني</span>
                    </label>
                    <a href="#" class="text-blue-600 hover:text-blue-800 text-sm">
                        نسيت كلمة المرور؟
                    </a>
                </div>
                
                <!-- زر الدخول -->
                <button type="submit" 
                        id="loginButton"
                        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white p-4 rounded-xl font-bold hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
                    <span id="loginText">تسجيل الدخول</span>
                    <span id="loginLoading" class="hidden">
                        <i class="fas fa-spinner fa-spin ml-2"></i> جارٍ التحقق...
                    </span>
                </button>
                
                <!-- IP الحالي -->
                <div class="text-center text-sm text-gray-500 border-t pt-4">
                    <i class="fas fa-network-wired mr-2"></i>
                    IP الحالي: <span id="currentIP">جاري التحميل...</span>
                </div>
            </form>
            
            <!-- معلومات النظام -->
            <div class="mt-8 pt-6 border-t">
                <div class="grid grid-cols-2 gap-4 text-center">
                    <div class="bg-blue-50 p-3 rounded-lg">
                        <div class="text-blue-600 font-bold">24/7</div>
                        <div class="text-gray-600 text-sm">مراقبة النظام</div>
                    </div>
                    <div class="bg-green-50 p-3 rounded-lg">
                        <div class="text-green-600 font-bold">SSL</div>
                        <div class="text-gray-600 text-sm">اتصال آمن</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="../js/admin-main.js"></script>
    <script>
        // كود خاص بصفحة الدخول
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('adminLoginForm');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const loginButton = document.getElementById('loginButton');
            const loginText = document.getElementById('loginText');
            const loginLoading = document.getElementById('loginLoading');
            
            // عرض/إخفاء كلمة المرور
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
            
            // الحصول على IP
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('currentIP').textContent = data.ip;
                })
                .catch(() => {
                    document.getElementById('currentIP').textContent = 'غير معروف';
                });
            
            // إرسال نموذج الدخول
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // عرض حالة التحميل
                loginText.classList.add('hidden');
                loginLoading.classList.remove('hidden');
                loginButton.disabled = true;
                
                // محاكاة اتصال API
                setTimeout(() => {
                    const username = this.username.value;
                    const password = this.password.value;
                    
                    // تحقق بسيط
                    if (username === 'admin' && password === 'admin123') {
                        // التحقق الثنائي
                        document.getElementById('twoFactorSection').classList.remove('hidden');
                        loginButton.textContent = 'التحقق من الرمز';
                        
                        // إعادة تعيين النموذج للتحقق الثنائي
                        loginForm.reset();
                        loginForm.onsubmit = function(e) {
                            e.preventDefault();
                            // دخول ناجح
                            window.location.href = 'dashboard.html';
                        };
                    } else {
                        alert('اسم المستخدم أو كلمة المرور غير صحيحة');
                    }
                    
                    // إعادة تعيين زر الدخول
                    loginText.classList.remove('hidden');
                    loginLoading.classList.add('hidden');
                    loginButton.disabled = false;
                }, 2000);
            });
        });
    </script>
</body>
</html>
